<!DOCTYPE html>
<html lang="bs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Upravljanje zadacima</title>
    </head>
    <body>
        <h1>Dodavanje novog zadatka</h1>
        <form action="/zadatak" method="POST">
            <label for="id">ID zadatka:</label><br>
            <input type="text" name="id" id="id" required><br><br>

            <label for="naziv">Naziv zadatka:</label><br>
            <input type="text" name="naziv" id="naziv" required><br><br>

            <label for="opis">Opis zadatka:</label><br>
            <textarea type="text" name="opis" id="opis" rows="4" cols="50" required></textarea><br><br>
               
            <button type="submit">Dodaj zadatak</button>
        </form>

        <h1>Ažuriranje postojećeg zadatka</h1>
        <form action="/zadatak", id="updateForm" onsubmit="updateTask(event)">
            <label for="update-id">ID zadatka:</label><br>
            <input type="text" id="update-id" required><br><br>
        
            <label for="update-naziv">Naziv zadatka:</label><br>
            <input type="text" id="update-naziv" required><br><br>
        
            <label for="update-opis">Opis zadatka:</label><br>
            <textarea id="update-opis" rows="4" cols="50" required></textarea><br><br>
        
            <button type="submit">Ažuriraj zadatak</button>
        </form>
        

        <script src="async_script.js"></script>
    </body>
</html>
